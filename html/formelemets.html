<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name</legend>
            <label for="firstname">First name :</label><br>
            <input type="text" name="firstname"><br>
            <label for="lastname">Last name :</label><br>
            <input type="text" name="lastname"><br>
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <hr>
    <button type="button">Click me</button>
    <hr>
    <label for="pets">Pets :</label>
    <select id="pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
    </select>
    <hr>
    <textarea cols="50" rows="10">Type something...</textarea>
    <hr>
    <label for="country-choice">Choose a country : </label>
    <input list="country-opt" name="country-choice" id="country-choice">
    <datalist id="country-opt">
        <option value="France">
        <option value="Spain">
        <option value="Germany">
        <option value="Morocco">
        <option value="palestine">
        </datalist>
        <hr>
    <input type="color" id="background">
    <label for="background">Background Color</label>
    <hr>
    <label for="meetting-time">choose your time</label>
    <input type="datetime-local" id="meetting-time">
    <hr>
    <label for="email">Enter your email :</label>
    <input type="email" id="email">
    <hr>
    <input type="file" name="file">
    <hr>
    <input type="hidden" name="id" value="123" >
    <hr>
    <label for="start">Enter a date</label>
    <input type="month" id="start">
    <hr>
    <label for="password">Enter a password : </label>
    <input type="password" id="password">
    <hr>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <hr>
    <label for="range">Select a range : </label>
    <input type="range" id = "range" value="0">
    <hr>
    <label for="search">Search : </label><input type="search" id="search">
    <hr>
    <label for="phone"> Phone Number : </label>
    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <hr>
    <label for="time">Enter a time : </label>
    <input type="time" id="time">
    <hr>
    <label for="url">URL :</label>
    <input type="url" id="url" pattern="https://.*">
    <hr>
    <label for="week">Week : </label>
    <input type="week" id="week">
</body>
</html>
